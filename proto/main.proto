syntax = "proto3";

package proto;
option go_package = "grpc_kvstore/proto";

service KVStore {
  rpc Put(PutArgs) returns(PutResponse);
  rpc Get(GetArgs) returns (GetResponse);
}

message PutArgs {
  string key = 1;
  string value = 2;
}

message GetArgs {
  string key = 1;
}


message PutResponse {
  string value = 1;
}
message GetResponse {
  string value = 1;
}
