syntax = "proto3";

package proto;
option go_package = "grpc_kvstore/proto";

// The exposed service
service KVStore {
  // Add key to the store; I didn't wanna return anything but it's forcing me to
  // Find a way to not return anything?
  rpc Put(PutArgs) returns(PutResponse);

  // Retrieve value from server, raises an error if it doesn't exist
  rpc Get(GetArgs) returns (GetResponse);
}

message PutArgs {
  string key = 1;
  string value = 2;
}

message GetArgs {
  string key = 1;
}


message PutResponse {
  string value = 1;
}
message GetResponse {
  string value = 1;
}
